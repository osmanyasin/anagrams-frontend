<mat-card>
  <mat-card-title>Word List</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>New Word</mat-label>
      <input matInput [(ngModel)]="newWord">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addWord()">Add Word</button>

    <table mat-table [dataSource]="dataSource" matPaginator>
      <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef> Word </th>
        <td mat-cell *matCellDef="let word"> {{word.word}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let word">
          <button mat-icon-button color="warn" (click)="deleteWord(word.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons> </mat-paginator>
  </mat-card-content>
</mat-card>
